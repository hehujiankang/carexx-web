<div class="content">
	<ul class="breadcrumb">
		<li>
			<i class="fa fa-home"></i>
			<li>信息维护</li>
		</li>
		<li>
			<a href="javascript:void(0)" ui-sref="/.customerList">客户档案</a>
		</li>
		<li>客户档案编辑</li>
	</ul>
	<div class="box">
		<ng-form class="formgroup" name="serForm">			
			<div class="formrow">
				<label class="labtext-left"><sup class="required-flag">*</sup>姓名</label> <input type="text"  ng-model="data.realName" required="required" maxlength="20" placeholder="请输入客户姓名"/>
			</div>
			<div class="formrow">
				<label class="labtext-left">身份证号</label> <input type="text"  ng-model="data.idNo" maxlength="18" placeholder="请输入身份证号码"/>
			</div>
			<div class="formrow">
				<label class="labtext-left">电话</label> <input type="text"  ng-model="data.phone" maxlength="20" placeholder="请输入电话号码"/>
			</div>
			<div class="formrow">
				<label class="labtext-left">性别</label>
				<select ng-model="data.sex">	
					<option value="0">请选择</option>
					<option value="1">男</option>
					<option value="2">女</option>
				</select>
				<label class="labtext-left" style="width:80px">生日</label> <input type="text" id="startRegDate" style="width:110px" class="startdate" onchange="" onfocus="MyDatePicker()" ng-model="data.birthday" />
			</div>		
			<div class="formrow">
				<label class="labtext-left">地址</label> <input type="text"  ng-model="data.address" maxlength="255" placeholder="请输入地址信息"/>
			</div>
			<div class="formrow">
				<label class="labtext-left">联系人</label> <input type="text"  ng-model="data.linkman" maxlength="20" placeholder="请输入联系人"/>
			</div>
			<div class="formrow">
				<label class="labtext-left">联系人电话</label> <input type="text"  ng-model="data.linkmanPhone" maxlength="20" placeholder="请输入联系人电话"/>
			</div>
			<div class="formrow">
				<label class="labtext-left">联系人关系</label> 
				<select ng-model="data.linkmanRelationship">	
					<option value="">请选择</option>
					<option value="0">其他</option>
				</select>
			</div>
			<div class="fllab">
				<input type="submit" class="submit" value="保存" ng-click="save()" ng-disabled="serForm.$invalid" />
			</div>
		</ng-form>
	</div>
</div>
