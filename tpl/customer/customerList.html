<div class="content">
	<ul class="breadcrumb">
		<li><i class="fa fa-home"></i>
			<li>信息维护</li>
		</li>
		<li>客户档案</li>
	</ul>
	<div class="box">
		<div class="filterForm">
			<ul class="clearfix">
				<li>用户名：<input type="text" placeholder="请输入用户名" ng-model="data.realName"></li>
				<li>身份证：<input type="text" placeholder="请输入身份证" ng-model="data.idNo"></li>
				<li>电话：<input type="text" placeholder="请输入电话" ng-model="data.phone"></li>
				<li><button type="button" class="searchbtn" ng-click="query()" ng-if="ops['O_CUSTOMER_QUERY']"><i class="fa fa-search"></i>&nbsp查询</button></li>
				<li><button type="button" class="addbtn" ng-click="add()" ng-if="ops['O_CUSTOMER_ADD']"><i class="fa fa-plus"></i>&nbsp新增</button></li>
			</ul>
		</div>
		<div class="signList">
			
			<table class="tablelist">
				<thead>
					<tr>
						<th class="cell-number">用户名</th>
						<th class="cell-number">性别</th>
						<th class="cell-number">身份证</th>
						<th class="cell-number">电话</th>
						<th class="cell-number">地址</th>
						<th class="cell-number">创建时间</th>
						<th class="cell-number">修改时间</th>
						<th class="cell-con">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in custList">
						<td class="cell-number">{{item.realName}}</td>
						<td class="cell-number">{{item.sex | SexFilter}}</td>
						<td class="cell-number">{{item.idNo}}</td>
						<td class="cell-number">{{item.phone}}</td>
						<td class="cell-number">{{item.address}}</td>
						<td class="cell-number">{{item.createTime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
						<td class="cell-number">{{item.modifyTime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
						<td class="cell-con">
							<button type="button" class="btn btn-primary" ng-click="edit(item)" ng-if="ops['O_CUSTOMER_EDIT']">
								<i class="fa fa-pencil-square-o fa-lg"></i>&nbsp编辑
							</button>
							<button type="button" class="btn btn-danger" ng-click="delete(item.id)" ng-if="ops['O_CUSTOMER_DELETE']">
								<i class="fa fa-scissors"></i>&nbsp&nbsp删除
							</button>
							
						</td>
					</tr>					
				</tbody>
			</table>
		</div>
	</div>	
	<div class="defaultPage" ng-show="custList== null">
		<img src="img/nodata.png" /> <span>暂无数据</span>
	</div>
	<uib-pagination total-items="pagerConf.totalItems" ng-model="pagerConf.currentPage" max-size="pagerConf.maxSize" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true"></uib-pagination>
</div>
